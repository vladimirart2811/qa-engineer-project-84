- summary: |
    Сайт не адаптирован под мобильные устройства
  environment: |
    Mozila Firefox версия 113.0.2 (64-битная)
    MacOS Ventura 13.4
  steps-to-reproduce: |
    1. Зайти на главную страницу магазина https://hexlet-products-store.vercel.app
    2. Открыть инструмент Dev Tools
    3. выбрать режим "адаптивного дизайна"
    4. Выбрать Тестируемое устройство IPhone 12/13 Pro Max
  expected-result: |
   Внешний вид сайта адаптируется под разрешение экрана, ширина кнопок и текста не меняется, текст не выходит за границы полей, сайтом по прежнему удобно пользоваться.
  actual-result: |
    Внешний вид интерфейса не адаптируется под разрешение экрана. Ширина кнопок и текста изменяется, 
    текст в боковом меню выходит за границы полей, поле ввода "поиск" заходит на границы кнопок "предыдущая" и "следующая", поля ввода "цена" меняют ширину.
