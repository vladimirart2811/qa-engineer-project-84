---
- summary: |
    Фильтрация товаров по цене не учитывает границы значений
  environment: |
   Safari Версия 16.5 (18615.2.9.11.4)
   MacOS Ventura 13.4
  steps-to-reproduce: |
    1. Зайти на главную страницу магазина https://hexlet-products-store.vercel.app
    2. Отфильтровать по производителю товаров "Microsoft" и "Impression of Acqua Di Gio"
    3. В поле ввода "Цена" ввести значения от "13" до "1499"
  expected-result: |
    На странице каталога товаров должны появиться товары, цена которых укладывается в диапазон и учитывает границы значений "от 13 включительно до 1499 включительно".
  actual-result: |
    На странице каталога товаров отображается надпись "Ничего не найдено".
    
- summary: |
    Фильтрация товаров по цене не учитывает цену со скидкой
  environment: |
   Safari Версия 16.5 (18615.2.9.11.4)
   MacOS Ventura 13.4
  steps-to-reproduce: |
    1. Зайти на главную страницу магазина https://hexlet-products-store.vercel.app
    2. Отфильтровать по производителю товаров "Microsoft" и "Impression of Acqua Di Gio"
    3. В поле ввода "Цена" ввести значения от "12" до "1346"
  expected-result: |
    Пользователь не должен увидеть на странице товар, цена которого с учетом скидки составляет 11.91$, но должен увидеть товар, цена которого составляет 1345.65$ с учетом скидки.
  actual-result: |
    На странице каталога товаров отображается товар со стоимостью 11.91$, но не отображается товар со стоимостью 1345.65$.
    
