---
- summary: |
    Не работае поиск товара при неактивном фильтре "В наличии"
  environment: |
   Safari Версия 16.5 (18615.2.9.11.4)
   MacOS Ventura 13.4
  steps-to-reproduce: |
    1. Деактивировать фильтр "В наличии"
  expected-result: |
    Пользователь должен увидеть на странице все товары из каталога, в т.ч. которых нет в наличии на данный момент
  actual-result: |
    На странице каталога товаров отображается надпись "Ничего не найдено".

- summary: |
    Фильтрация товаров по цене не учитывает границы диапазона
  environment: |
   Safari Версия 16.5 (18615.2.9.11.4)
   MacOS Ventura 13.4
  steps-to-reproduce: |
    В поле ввода "Цена" ввести значения от "13" до "1499"
  expected-result: |
    Отображаются товары в соответвии с выбранным диапазоном в том числе товары со скидкой
  actual-result: |
    На странице каталога товаров не отображаются товары, включающие крайние ценовые значения диапазона.
    
- summary: |
   Можно вводить символы отличные от циферных в фильтре по цене
  environment: |
   Safari Версия 16.5 (18615.2.9.11.4)
   MacOS Ventura 13.4
  steps-to-reproduce: |
   В поле ввода "Цена" ввести значение от "!абв" до "-9ав!"
  expected-result: |
   Пользователь должен увидеть сообщение "Ничего не найдено"
  actual-result: |
    На странице каталога товаров отображается весь каталог товаров.
    
- summary: |
    Сайт не адаптирован под мобильные устройства
  environment: |
    Mozila Firefox версия 113.0.2 (64-битная)
    MacOS Ventura 13.4
  steps-to-reproduce: |
    1. Открыть инструмент Dev Tools
    2. выбрать режим "адаптивного дизайна"
    3. Выбрать Тестируемое устройство IPhone 12/13 Pro Max
  expected-result: |
   Внешний вид сайта адаптируется под разрешение экрана, ширина кнопок и текста не меняется, текст не выходит за границы полей, сайтом по прежнему удобно пользоваться.
  actual-result: |
    Внешний вид интерфейса не адаптируется под разрешение экрана. Ширина кнопок и текста изменяется, 
    текст в боковом меню выходит за границы полей, поле ввода "поиск" заходит на границы кнопок "предыдущая" и "следующая", поля ввода "цена" меняют ширину.
