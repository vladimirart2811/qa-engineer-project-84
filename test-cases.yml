- summary: |
   Проверка поиска товара по ключевому слову или категории
  requirement: |
   Пользователь должен иметь возможность искать товары по ключевому слову или категории.
  prerequisites: |
    Открыта главная страница сайта https://hexlet-products-store.vercel.app
  test-data: |
    - Ключевое слово = Perfume
    - категория = fragrances
  steps:
    - Вводим ключевое слово в строку "Поиск"
    - Выбираем категорию fragrances из выпадающего списка
  expected-result: |
    На странице должны появиться все товары, имеющие ключевое слово "Perfume" и соответствующие категории "fragrances". 
    
