- summary: |
    Проверка возможности отображения сайта в последниих версиях браузера
  requirement: |
    Сайт должен быть протестирован на совместимость с последними версиями браузеров.
  prerequisites: |
    Открыта главнуая страница сайта в последней версии браузера
  test-data: |
    - Mozila Firefox версия 113.0.2 (64-битная)
    - Safari Версия 16.5 (18615.2.9.11.4)
    - Chrome Версия 113.0.5672.126
    - Opera Версия:99.0.4788.65 (arm64)
  steps:
    - Открыть главную страницу магазина https://hexlet-products-store.vercel.app
