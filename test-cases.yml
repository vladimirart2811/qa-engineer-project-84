- summary: |
    Проверка адаптивности сайта под мобильные устройства
  requirement: |
   Сайт должен иметь мобильную версию.
  prerequisites: |
    Открыть главную страницу сайта
  test-data: |
  Браузер Google Chrome 113.0.5672.126
  steps:
    - Открыть главную страницу магазина https://hexlet-products-store.vercel.app
    - Открыть инструмент DevTools
    - Нажать на кнопку "Режим адаптивного дизайна"
    - Выбрать устройство IPhone 12/13 Pro Max
  expected-result: |
    Внешний вид сайта адаптируется под разрешение экрана, сайтом по прежнему удобно пользоваться.
    
